<!DOCTYPE HTML>

<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no"> {% block metadata %} {% endblock %}
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
    <link href="/css/bootstrap.css" rel="stylesheet" type="text/css" /> {% block head %} {% endblock %}
    <title>{% block title %}Koa Tiny Blog{% endblock title %}</title>
</head>

<body style="padding-top: 60px">
    <header>
        <!--导航条-->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <!--导航条折叠后的汉堡按钮-->
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#site-navbar-collapse">
                        <span class="sr-only">Toggle Navbar</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!--主Logo-->
                    <a class="navbar-brand" href="/">
                    Koa Tiny Blog <small> by Nova</small>
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="site-navbar-collapse">
                    <!--导航项目-->
                    <ul class="nav navbar-nav navbar-left">
                        <li class="active"> <a href="#">Blog</a></li>
                    </ul>
                    <!--用户登录-->
                </div>
            </div>
        </nav>
    </header>


    <!--正文-->
    <div class="container">
        {% block content %} {% endblock %}
    </div>


    <!--页脚-->
    <footer>
        <div class="container">
            <div class="row">
                <h4>Koa Tiny Blog <small> by Nova</small></h4>
            </div>
        </div>
    </footer>
</body>

</html>
